<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Pizza com Dados Dinâmicos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 style="text-align: center;">Distribuição de Programas de Milhas</h1>

  <!-- Formulário para entrada de dados -->
  <div style="width: 50%; margin: 0 auto; margin-bottom: 20px;">
    <form id="dataForm">
      <label for="category">Categoria:</label>
      <input type="text" id="category" placeholder="Digite a categoria" required>
      <br><br>
      <label for="value">Valor:</label>
      <input type="number" id="value" placeholder="Digite o valor" required>
      <br><br>
      <button type="button" id="addDataBtn">Adicionar Dados</button>
    </form>
  </div>

  <!-- Gráfico -->
  <div style="width: 50%; margin: 0 auto;">
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    // Dados iniciais
    let chartData = {
      labels: [
        'LIVELO', 'ESFERA', 'OUTROS PROGRAMAS BANCÁRIOS', 
        'SMILES', 'AZUL FIDELIDADE', 'LATAM PASS', 
        'TAP MILES&GO', 'IBERIA PLUS', 'OUTROS PROGRAMAS AÉREOS'
      ],
      values: [10, 15, 20, 25, 30, 5, 5, 5, 5]
    };

    // Inicializar o gráfico
    const ctx = document.getElementById('pieChart').getContext('2d');
    const pieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: chartData.labels,
        datasets: [{
          data: chartData.values,
          backgroundColor: [
            '#4D88E5', '#FF5555', '#FFDD55', '#55AA55', 
            '#FF8800', '#77CCCC', '#AA77FF', '#FFAAAA', '#FFFF77'
          ],
          borderWidth: 1,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'right',
          }
        }
      }
    });

    // Função para atualizar o gráfico
    function updateChart() {
      pieChart.data.labels = chartData.labels;
      pieChart.data.datasets[0].data = chartData.values;
      pieChart.update();
    }

    // Lidar com entrada de dados
    document.getElementById('addDataBtn').addEventListener('click', () => {
      const category = document.getElementById('category').value;
      const value = parseInt(document.getElementById('value').value);

      if (category && !isNaN(value)) {
        // Adicionar novos dados
        chartData.labels.push(category);
        chartData.values.push(value);

        // Atualizar o gráfico
        updateChart();

        // Limpar o formulário
        document.getElementById('dataForm').reset();
      } else {
        alert('Por favor, insira uma categoria e um valor válidos.');
      }
    });

    // Banco de dados local usando localStorage (opcional)
    window.addEventListener('load', () => {
      const storedData = JSON.parse(localStorage.getItem('chartData'));
      if (storedData) {
        chartData = storedData;
        updateChart();
      }
    });

    // Salvar os dados no localStorage quando houver atualização
    window.addEventListener('beforeunload', () => {
      localStorage.setItem('chartData', JSON.stringify(chartData));
    });
  </script>
</body>
</html>
