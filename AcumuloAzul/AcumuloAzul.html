    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="AcumuloAzul.css">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 85px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://brunopessoa.com.br">
                    <font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit; font-size: 30px; font-family: 'Montserrat', sans-serif;">
                            Mentoria sobre Milhas</font>
                    </font>
                </a>
                <img src="vmm- turbo- 12.png" class="img-thumbnail imagis"
                    style="height: 60px; width: 80px; background: transparent;">
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;"></font>
                                </font>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="vertical-align: inherit;">
                                <font style="vertical-align: inherit;">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">
                                <font style="vertical-align: inherit;">
                                    <font style="vertical-align: inherit;"></font>
                                </font>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <h2 class="text-center">Tabela de Custos e Acúmulo de Pontos</h2>
            <div class="fundo">
                <form id="tabela-form">
                    <div class="row">
                        <!-- Janeiro até Junho -->
                         
                        <div class="col-12 col-md-6">
                            <table class="table table-bordered" style="border: none;
                            border-radius:15px;">
                                <thead>
                                    <tr>
                                        <th class="mes-col" style="background: rgb(0, 160, 181);">Mês</th>
                                        <th class="input-col" style="background: rgb(0, 160, 181);">Custo</th>
                                        <th class="input-col" style="background: rgb(0, 160, 181);">Acúmulo</th>
                                    </tr>
                                </thead>
                                <tbody id="primeira-parte">
                                    <!-- Os meses são adicionados aqui via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    
                        <!-- Julho até Dezembro -->
                        <div class="col-12 col-md-6">
                            <table class="table table-bordered" style="border:none;">
                                <thead >
                                    <tr>
                                        <th class="mes" style="background: rgb(0, 160, 181);">Mês</th>
                                        <th class="input-col" style="background: rgb(0, 160, 181);">Custo</th>
                                        <th class="input-col" style="background: rgb(0, 160, 181);">Acúmulo</th>
                                    </tr>
                                </thead>
                                <tbody id="segunda-parte" >
                                    <!-- Os meses são adicionados aqui via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="mt-4" style="text-align: center;">
                        <h5>Total de Custos: <span id="total-custo">0</span></h5>
                        <h5>Total de Pontos: <span id="total-pontos">0</span></h5>
                    </div>

                    <div class="text-center mt-4">
                        <button type="button" class="btn btn-primary" onclick="calcularTotal()">Somar</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </main>
    <script src="AcumuloAzul.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
