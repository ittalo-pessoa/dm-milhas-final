                        <th>Mês</th>

                </thead>
                <tbody>
                    <tr>
                        <td class="month-column">Janeiro</td>

                                <input type="number" class="form-control" id="cost-jan" placeholder="Custo">

                        </td>
                        <td class="month-column">Julho</td>
                        <td class="input-column">

                    <tr>
