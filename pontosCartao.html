<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="pontosCartao.css">
    <title>PONTOS NO CARTÃO</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 85px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="vertical-align: inherit; font-size: 30px; font-family: 'Montserrat', sans-serif;">Pontos no Cartão</a>
            <img src="img/vmm-removebg-preview.png" class="img-thumbnail imagis"
                style="height: 60px; width: 80px; background: transparent;">
            <div class="collapse navbar-collapse" id="navbarCollapse">
            </div>
        </div>
    </nav>



    <div class="container my-4 p-4 rounded">
        <h2 class="text-center">Pontos No Cartão</h2>
        <div class="card">
            <form id="formTabela">
                <div class="row">
                    <!-- Primeira Coluna (Janeiro - Junho) -->
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="cabeca">
                                    <th colspan="3" class="AH">Creditação de Pontos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="birda">
                                    <td class="corToda">Valor da Fatura</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="valor-fatura"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Conversor do Cartão</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="cartao"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Dólar da Fatura</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="dolar"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Pontos a serem Creditados</td>
                                    <td>
                                        <span class="form-control custo" id="total">Calculando</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- Segunda Coluna (Julho - Dezembro) -->
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="cabeca">
                                    <th colspan="3" class="AH">Total e Gastos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="birda">
                                    <td class="corToda">Total de Milhas</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="tot-milhas"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Conversor do Cartão</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="cartao2"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Dólar da Fatura</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="dolar2"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Bônus de Transferência</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="bonus"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Total de Pontos</td>
                                    <td>
                                        <span class="form-control custo" id="total2">Calculando</span>
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Gasto no Cartão</td>
                                    <td>
                                        <span class="form-control custo" id="total3">Calculando</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Botão para calcular -->
                    <div class="text-center">
                        <button type="button" class="btn btn-warning butao" id="calculate"
                            style="margin-top: 15px;">Calcular</button>
                    </div>
                    <!-- Exibição dos resultados -->
                </div>
            </form>
        </div>
    </div>
  
    <script type="text/javascript" src="pontosCartao.js"></script>
</body>
</html>
