<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="pontosCartao.css">
    <title>PONTOS NO CARTÃO</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 85px;">
        
        <div class="container-fluid">
                <span style="font-size: 30px; font-family: 'Montserrat', sans-serif; color:white">Pontos Cartão</span>
            
            <img src="vmm- turbo- 12.png" class="img-thumbnail" style="height: 60px; width: 80px; background: transparent;">
        </div>
    </nav>



    <div class="container my-4 p-4 rounded ">
        <h2 class="text-center mb-4">Simulador de Pontos</h2>
            <form id="formTabela">
                <div class="row g-4">
                    <!-- Primeira Coluna (Creditação de Pontos) -->
                    <div class="col-md-6">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="bg-warning text-white text-center">
                                    <th colspan="2">Creditação de Pontos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="fw-bold">Valor da Fatura</td>
                                    <td>
                                        <input type="number" class="form-control" id="valor-fatura" placeholder="Digite">
                                        <span class="text-danger small" id="errorPrecoPagante"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Conversor do Cartão</td>
                                    <td>
                                        <input type="number" class="form-control" id="cartao" placeholder="Digite">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Dólar da Fatura</td>
                                    <td>
                                        <input type="number" class="form-control" id="dolar" placeholder="Digite">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Pontos a serem Creditados</td>
                                    <td>
                                        <span class="form-control" id="total">...</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Segunda Coluna (Total e Gastos) -->
                    <div class="col-md-6">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="bg-warning text-white text-center">
                                    <th colspan="2">Total e Gastos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="fw-bold">Total de Milhas</td>
                                    <td>
                                        <input type="number" class="form-control" id="tot-milhas" placeholder="Digite">
                                        <span class="text-danger small" id="errorPrecoPagante2"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Conversor do Cartão</td>
                                    <td>
                                        <input type="number" class="form-control" id="cartao2" placeholder="Digite">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Dólar da Fatura</td>
                                    <td>
                                        <input type="number" class="form-control" id="dolar2" placeholder="Digite">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Bônus de Transferência</td>
                                    <td>
                                        <input type="number" class="form-control" id="bonus" placeholder="Digite">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Total de Pontos</td>
                                    <td>
                                        <span class="form-control" id="total2">...</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="fw-bold">Gasto no Cartão</td>
                                    <td>
                                        <span class="form-control" id="total3">...</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Botão para calcular -->
                <div class="text-center mt-4">
                    <button type="button" class="btn btn-warning px-5" id="calculate">Calcular</button>
                </div>
                <!-- Botão para menu principal -->
                <div class="text-center mt-3">
                    <a href="https://ittalo-pessoa.github.io/dm-milhas-final/" target="_blank" rel="noopener noreferrer">
                        <button type="button" class="btn btn-warning" style="border: none;">
                            <strong>MENU PRINCIPAL</strong>
                        </button>
                    </a>
                </div>
            </form>
    
    </div>
    
  
    <script type="text/javascript" src="pontosCartao.js"></script>
</body>
</html>
