<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="pontosCartao.css">
    <title>PONTOS NO CARTÃO</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 85px;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" style="font-size: 0.5rem; font-family: 'Montserrat', sans-serif;">
                <p class="qualquer"> <strong>PONTOS NO CARTÃO</strong></p>
            </a>
            <img src="img/vmm-removebg-preview.png" class="logo-vmm position-absolute" alt="Logo VMM Turbo">
            <img src="img/hotelaria-removebg-preview (1).png" class="hotel position-absolute" alt="Logo VMM Turbo">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <p style="vertical-align: inherit;">
                                <p style="vertical-align: inherit;"></p>
                            </p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="vertical-align: inherit;">
                            <p style="vertical-align: inherit;">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">
                            <p style="vertical-align: inherit;">
                                <p style="vertical-align: inherit;"></p>
                            </p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container my-4 p-4 rounded">
        <h2 class="text-center"></h2>
        <div class="card">
            <form id="formTabela">
                <div class="row">
                    <!-- Primeira Coluna (Janeiro - Junho) -->
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="cabeca">
                                    <th colspan="3" class="nova titulo-completo">Creditação de Pontos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="birda">
                                    <td class="corToda">Valor da Fatura</td>
                                    <td colspan="2">
                                        <input type="number" class="form-control custo largura-total" id="valor-fatura"
                                            placeholder="Digite">
                                        <span class="error-message" id="errorPrecoPagante"></span>
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Conversor do Cartão</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="cartao"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Dólar da Fatura</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="dolar"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Pontos a serem Creditados</td>
                                    <td>
                                        <span class="form-control custo" id="total">...</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <!-- Segunda Coluna (Julho - Dezembro) -->
                    <div class="col-md-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr class="cabeca">
                                    <th colspan="3" class="nova titulo-completo">Total e Gastos</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="birda">
                                    <td class="corToda">Total de Milhas</td>
                                    <td>
                                        <input type="number" class="form-control custo largura-total" id="tot-milhas"
                                            placeholder="Digite">
                                        <span class="error-message" id="errorPrecoPagante2"></span>
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Conversor do Cartão</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="cartao2"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Dólar da Fatura</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="dolar2"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Bônus de Transferência</td>
                                    <td>
                                        <input type="number" class="form-control custo" id="bonus"
                                            placeholder="Digite">
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Total de Pontos</td>
                                    <td>
                                        <span class="form-control custo" id="total2">...</span>
                                    </td>
                                </tr>
                                <tr class="birda">
                                    <td class="corToda">Gasto no Cartão</td>
                                    <td>
                                        <span class="form-control custo" id="total3">...</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Botão para calcular -->
                    <div class="text-center">
                        <button type="button" class="btn btn-warning butao" id="calculate"
                            style="margin-top: 15px;">Calcular</button>
                    </div>
                    <br><br><br>
                    <div class="text-center">
                        <a href="https://ittalo-pessoa.github.io/dm-milhas-final/" target="_blank" rel="noopener noreferrer">
                            <button type="button" class="menu btn btn-warning" id="MENU"
                                    style="font-size: 65%; margin-top: 15px; margin-right: 4px; border: none;">
                                <strong>MENU PRINCIPAL</strong>
                            </button>
                        </a>  
                    </div>
                    <!-- Exibição dos resultados -->
                </div>
            </form>
        </div>
    </div>
  
    <script type="text/javascript" src="pontosCartao.js"></script>
</body>
</html>
