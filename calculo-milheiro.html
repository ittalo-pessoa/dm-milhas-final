<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Milheiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="calculo-milheiro.js"></script>  
    <link rel="stylesheet" href="calculo-milheiro.css">
    <link rel="icon" type="image/x-icon" href="img/No_cartão2-removebg-preview.png">
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 85px;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <p class="invisivel">
                        <strong>ANALISANDO AS ASSINATURAS<br>DOS CLUBES DE MILHAS</strong>

                    </p>
                    
                </a>
                <a href="https://ittalo-pessoa.github.io/dm-milhas-final/">
                
                <img src="img/vmm-removebg-preview.png" class="logo-vmm position-absolute" alt="Logo VMM Turbo">
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">
                                <p style="vertical-align: inherit;">
                                    <p style="vertical-align: inherit;"></p>
                                </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="vertical-align: inherit;">
                                <p style="vertical-align: inherit;">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">
                                <p style="vertical-align: inherit;">
                                    <p style="vertical-align: inherit;"></p>
                                </p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container my-4 p-4 rounded">
            <h2 class="text-center" style="font-size: 24px;">CÁLCULO DO MILHEIRO<br><img src="img/No_cartão2-removebg-preview.png" class="livelo2 position-absolute"> </h2>
            <br><br>
            <div class="card">
                <form id="formTabela">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-bordered table-responsive">
                                <thead>
                                    <tr class="cabeca">
                                        <th colspan="3" class="titulo-completo">CUSTO DO MILHEIRO</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="birda">
                                        <td class="corToda">Valor dos pontos/milhas</td>
                                        <td>
                                            <input type="number" class="form-control custo" id="valPointMil" placeholder="Digite">
                                        </td>
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Quantidade de pontos/milhas</td>
                                        <td>
                                            <input type="number" class="form-control custo" id="quantiPointMil" placeholder="Digite">
                                        </td>
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Custo do Milheiro</td>
                                        <td class="lucro">
                                            <span class="form-control negrito churras" id="resultadoCusMil"><strong>...</strong></span>
                                            <span class="error-message" id="errorDescontoIndireto"></span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-primary" onclick="calcularTotais()" style="background-color: #cfa122; color: black; border: none;font-size: 13px;">
                                <strong>CALCULAR TOTAIS</strong>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
