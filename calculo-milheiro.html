<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calculo-milheiro.css">
    <link rel="icon" href ="img/calculator.svg" type = "image/svg+xml">
    <title>Cálculo do Milheiro</title>
</head>
<body>
    <nav class="navbar navbar-expand bg-dark navbar-dark">
        <div class="container-fluid d-flex justify-content-start align-items-center">
            <a class="navbar-brand" href="#">
                <img src="img/vmm-removebg-preview.png" style="height:80px;" width="100px;">
            </a>
            <div class="text-center">
                <h1 class="ms-3">Custo do Milheiro: Pontos/Milhas</h1>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <img src="img/milheiro.png" style="height: 80px;" alt="Nova Imagem">
        </div>
    </nav>
    <main id="container">
        <div id="calculator">
            <h2>
                Cálculo do milheiro
            </h2>
            <div id="input_box">
                <div class="input-field">
                    <label for="valorpm">Valor dos pontos/milhas</label>
                    <input type="number" id="valorpm">
                </div>
                <div class="input-field">
                    <label for="quantidadepm">Quantidade de pontos/milhas</label>
                    <input type="number" id="quantidadepm">
                </div>
            </div>
            <div id="result">
                <h4>Custo do milheiro:</h4>
                <span id="resultshow">
                    R$ 0,00
                </span>
            </div>
            <button id="calculate">
                Calcular
            </button>
        </div>
    </main>
    <script type = "text/javascript" src="calculo-milheiro.js"></script>
</body>
</html>
