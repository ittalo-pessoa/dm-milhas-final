<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Milheiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="calculo-milheiro.js"></script>  
    <link rel="stylesheet" href="calculo-milheiro.css">
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="https://ittalo-pessoa.github.io/dm-milhas-final/">
                <img  src="img/vmm-removebg-preview.png" alt="Logo central" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>


        <div class="container my-4 p-4 rounded">
            <h2 class="text-center">Cálculo do Milheiro</h2>
            <div class="card">
                <form id="formTabela">
                    <div class="row">
                        <div class="col-12">
                            <table class="table table-bordered table-responsive">
                                <thead>
                                    <tr class="cabeca">
                                        <th colspan="3" class="titulo-completo">Custo do Milheiro</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="birda">
                                        <td class="corToda">Valor dos pontos/milhas</td>
                                        <td>
                                            <input type="text" class="form-control custo" id="valPointMil" placeholder="Digite">
                                        </td>
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Quantidade de pontos/milhas</td>
                                        <td>
                                            <input type="text" class="form-control custo" id="quantiPointMil" placeholder="Digite">
                                        </td>
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Custo do Milheiro</td>
                                        <td>
                                            <span class="resultado" id="resultadoCusMil">...</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-primary" onclick="calcularTotais()" style="background-color: #cfa122; color: black; border: none;">
                                <strong>CALCULAR TOTAIS</strong>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
