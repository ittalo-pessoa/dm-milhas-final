<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-DEV Passagem Aérea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="passagem.js"></script>   
    <link rel="stylesheet" href="passagem.css"> 
</head>
<body>
    <nav class="navbar navbar-expand bg-dark navbar-dark">
        <div class="container-fluid d-flex justify-content-start align-items-center">
            <a class="navbar-brand" href="#">
                <img src="vmm-removebg-preview.png" style="height:80px;" width="100px;">
            </a>
            
            <div class="text-center">
                <h1 class="ms-3">Calculando o Valor das Passagens em Milhas</h1>
            </div>
        </div>
    </nav>
    <main id="container">
        <div id="calculator">
            <div id="input-box">
                <div class="input-field">
                    <label for="c2">Valor da passagem em milhas</label>
                    <input type="number" id="c2">
                </div>
                <div class="input-field">
                    <label for="c3">Taxa de embarque</label>
                    <input type="number" id="c3">
                </div>
                <div class="input-field">
                    <label for="c4">Custo do seu milheiro(ou custo médio)</label>
                    <input type="number" id="c4">
                </div>
                <div id="result">
                    <h4>Custo das passagens com milhas(R$)</h4>
                    <span id="c5">0,00</span>
                </div>    
                <div class="input-field">
                    <label for="c6">Valor da passagem em dinheiro</label>
                    <input type="number" id="c6">
                </div>
                <div id="result">
                    <h4>Resultado emitido com milhas</h4>
                    <span id="c7">0,00</span>
                </div>    
            </div>
            <button id="calculate">
                <strong>Calcular</strong>
            </button>
            <button id="loucura">
                <strong>VANTAJOSO EMITIR COM MILHAS</strong>
            </button>       
        </div>
        <div>
            <button id="menu-principal">
                <strong>MENU PRINCIPAL</strong>
            </button>
        </div>    
    </main>
    <script type="text/javascript" src="passagem.js"></script>
</body>
</html>
