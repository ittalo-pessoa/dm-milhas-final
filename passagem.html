<body>
    <main>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height: 85px;">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <font style="vertical-align: inherit;">

                    </font>
                </a>
                <img src="img/vmm-removebg-preview.png" class=" position-absolute start-50 translate-middle-x" 
                style="height: 60px; width: 80px; top: 15%; transform: translate(-50%, -50%); background: transparent;">
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">

                    </ul>
                </div>
            </div>
        </nav>


        <div class="container my-4 p-4 rounded">
            <h2 class="text-center"></h2>
            <div class="card">
                <form id="formTabela">
                    <div class="row">
                        <!-- Primeira Coluna (Janeiro - Junho) -->
                        <div class="col-md-12">
                            <table class="table table-bordered">
                                <thead>
                                    <tr class="cabeca">
                
                                        <th colspan="3" class="titulo-completo">PASSAGEM</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="birda">
                                        <td class="corToda">Passagem em milhas</td>
                                        <td colspan="2">
                                            <input type="number" class="form-control custo largura-total" id="passagemMilhas" placeholder="Digite">
                                            <span class="error-message" id="errorpassagemMilhas"></span>
                                        </td>
            
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Taxa de embarque</td>
                                        <td>
                                            <input type="number" class="form-control custo"  id="taxaEmbarque"
                                                placeholder="Digite">
                                            <span class="error-message" id="errorCustoFev"></span>
                                        </td>
                                    
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Custo do seu milheiro ou custo médio</td>
                                        <td>
                                            <input type="number" class="form-control custo"  id="custoMilheiroOuMedio"
                                                placeholder="Digite">
                                            <span class="error-message" id="errorCustoFev"></span>
                                        </td>
                                    
                                        
                                       
                                    </tr>
                                
                                    <tr class="birda">
                                        <td class="corToda">Custo em reais de passagens com milhas</td>
                                        <td>
                                            <span class="form-control negrito" id="resultadoCustoReaisMilhas">...</span>
                                            <span class="error-message" id="errorDescontoIndireto"></span>
                                        </td>
                                        
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Valor da passagem em dinheiro</td>
                                        <td>
                                            <input type="number" class="form-control custo"  id="valorPassagemDinheiro"
                                                placeholder="Digite">
                                            <span class="error-message" id="errorCustoFev"></span>
                                        </td>
                                        
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Resultado emitido com milhas</td>
                                        <td>
                                            <span class="form-control negrito" id="resultadoEmitidoComMilhas">...</span>
                                            <span class="error-message" id="errorDescontoIndireto"></span>
                                        </td>
                                        
                                    </tr>
                                    <tr class="birda">
                                        <td class="corToda">Vantagem</td>
                                        <td>
                                            <span class="form-control negrito vantagem" id="resultadoVantagem">...</span>
                                            <span class="error-message" id="errorDescontoIndireto"></span>
                                        </td>
                                        
                                    </tr>
                
                                </tbody>
                            </table>

                        </div>
                       
                        <!-- Botão para calcular -->
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" id="calculate"
                                style="margin-top: 15px;background-color: #f7cc0b;color: black;"><strong>CALCULAR TOTAIS</strong></button>
                                <script src="passagem.js"></script>
                        </div>
                        <div id="telinhaMensagem" class="telinha mensagem-invisivel"><strong><br>Se você encontrou isso parabéns</strong></div>
                        <!-- Exibição dos resultados -->
                    
                    </div>
                </form>
            </div>
